{if $node|@count > 0}
<li>
	<input type="checkbox" name="id_parent[]" value="{$node.id_entity}" class="parents" {if $parents && in_array($node.id_entity, $parents)}checked="checked"{/if}/><span>{$node.name|escape:'htmlall':'UTF-8'}</span>
	
    {if $node.children|@count > 0}
		<ul>
        {foreach from=$node.children item=child name=categoryTreeBranch}
			{include file="category-tree-checkbox.html" node=$child parents=$parents}			
		{/foreach}
		</ul>
	{/if}
    
</li>
{/if}
